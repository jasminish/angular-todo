<!DOCTYPE html>
<html>
  <head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>  

    <title>Angular Todo</title>
  </head>

  <body ng-app="todoApp" ng-controller="AppController as ctrl">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">Angular Todo</a>
      </div>
      <ul ng-show="ctrl.isAuth" class="nav navbar-nav">
        <li><a ui-sref="todo">Todo</a></li>
        <li><a ui-sref="settings">Settings</a></li>
      </ul>
      <ul class="nav navbar-right navbar-nav">
        <li ng-show="!ctrl.isAuth"><a ui-sref="register">Register</a></li>
        <li ng-show="!ctrl.isAuth"><a ui-sref="login">Login</a></li>
        <li ng-show="ctrl.isAuth"><a ng-click="ctrl.logout()">Logout</a></li>
      </ul>
    </nav>

    <div class="container-fluid">
        <div ui-view></div>
    </div>
  </body>

  <script src="app.js"></script>
  <script src="js/app.controller.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/user.service.js"></script>
  <script src="js/auth.service.js"></script>
  <script src="js/register.controller.js"></script>
  <script src="js/login.controller.js"></script>
  <script src="js/settings.controller.js"></script>
</html>
