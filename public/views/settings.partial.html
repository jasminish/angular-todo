<center><h1>User Settings</h1></center>
<div class="col-md-6 col-md-offset-3">
  <form name="form" ng-submit="setctrl.update()">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" ng-model="setctrl.curUser.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="setctrl.curUser.password" required>
    </div>
    <div class="form-group">
      <label>About</label>
      <input class="form-control" type="text" ng-model="setctrl.curUser.about">
    </div>
    <div class="form-actions">
      <button class="btn btn-info" ng-disabled="form.$invalid" type="submit">Update</button>
    </div>
  </form>
  <button class="btn btn-danger" ng-click="setctrl.delete()">Delete account</button>
</div>
