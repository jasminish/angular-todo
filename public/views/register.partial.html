<div class="col-md-6 col-md-offset-3">
    <center><h2>Register</h2></center>
    <form name="form" ng-submit="regctrl.register()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="regctrl.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="regctrl.user.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
